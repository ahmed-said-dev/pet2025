<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment - Elite Vet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .appoinment-section {
            padding: 100px 0 48px;
            position: relative;
        }

        .mediic-shape-cntr {
            position: absolute;
            top: -260px;
            z-index: -1;
        }

        .mediic-appoinment {
            background-image: url('assets/images/resource/appoinment.png');
            background-repeat: no-repeat;
            background-position: center;
            padding: 100px 0 100px;
            border-radius: 30px;
            background-size: contain;
        }

        .row.appoinment {
            position: relative;
            z-index: 1;
        }

        .contact-form-box {
            padding: 35px 0 0;
        }

        .form-box input::placeholder {
            font-size: 17px;
            color: #6B4CE6;
        }

        .form-box input {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            padding: 0 20px;
            outline: 0;
            display: inline-block;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0);
            border: 1px solid rgba(107, 76, 230, 0.5);
            font-weight: 500;
            font-family: "DM Sans";
        }

        .form-box textarea {
            width: 100%;
            padding: 15px 22px;
            outline: 0;
            margin-bottom: 25px;
            outline: 0;
            display: inline-block;
            height: 150px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0);
            border: 1px solid rgba(107, 76, 230, 0.5);
            font-weight: 500;
            font-family: "DM Sans";
        }

        .form-box textarea::placeholder {
            color: #6B4CE6;
            font-size: 17px;
        }

        .mediic-shape-2 {
            position: absolute;
            top: 0;
            left: 450px;
            animation: wooo 3.5s infinite;
        }

        .submit-btn {
            padding: 16px 40px;
            font-size: 18px;
            color: #fff;
            display: inline-block;
            font-weight: 500;
            font-family: "Albert Sans";
            border-radius: 32px;
            position: relative;
            z-index: 1;
            transition: 0.5s;
            overflow: hidden;
            border: 1px solid #6B4CE6;
            background-color: #6B4CE6;
        }

        .submit-btn:hover {
            background-color: #4C0070;
            border-color: #4C0070;
        }

        .submit-btn i {
            margin-left: 8px;
        }

        .mediic-section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .mediic-section-title h1 {
            font-size: 48px;
            font-weight: 700;
            color: #4C0070;
        }

        .mediic-section-title2 h4 {
            font-size: 18px;
            font-weight: 600;
            color: #6B4CE6;
            margin-bottom: 15px;
        }

        .mediic-section-title2 h3 {
            font-size: 36px;
            font-weight: 700;
            color: #4C0070;
            margin-bottom: 30px;
        }

        @keyframes wooo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="appoinment-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mediic-section-title text-center">
                        <h1>MAKE APPOINTMENT</h1>
                    </div>
                </div>
                <div class="mediic-shape-cntr">
                    <img src="assets/images/resource/crcle-bg.png" alt="" />
                </div>
            </div>
        </div>
    </div>

    <div class="mediic-appoinment">
        <div class="container">
            <div class="row appoinment align-items-center">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                    <div class="mediic-section-title2">
                        <h4>ONLINE APPOINTMENT</h4>
                        <h3>Make an Online Appointment Booking For Treatment</h3>
                    </div>
                    <div class="contact-form-box">
                        <form action="https://formspree.io/f/myyleorq" method="POST" id="appointment-form">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box">
                                        <input type="text" name="name" placeholder="Your Name*" required="" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box">
                                        <input type="email" name="email" placeholder="Your E-Mail*" required="" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box">
                                        <input type="text" name="subject" placeholder="Pet Type*" required="" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box">
                                        <input type="tel" name="phone" placeholder="Phone" required="" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-box">
                                        <textarea name="message" placeholder="Type Your Message" required=""></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-6">
                                    <div class="submit-button">
                                        <button type="submit" class="submit-btn">
                                            Book Appointment <i class="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="appointment-shape">
                    <div class="mediic-shape-2">
                        <img src="assets/images/resource/heart2.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
